<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="|https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css|"/>
    <link rel="stylesheet" href="../static/css/albums.css" th:href="@{/css/albums.css}" />
    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />

    <title>Albums</title>
</head>

<body>
<nav>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/albums">Albums Search</a></li>
            <li><a href="/artists">Artists Search</a></li>
            <li><a href="/performance">Performance Metrics</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Stunes Albums</h2>

    <p>Search for over 300+ Albums<p>
    <h1>Result</h1>
    <div th:switch="${albumsList.isEmpty()}">
        <div th:case="true">
            <p>Darn it... we don't have an album like that!</p>
        </div>
        <div class="card-container" th:case="false">
            <div class="card" th:each="album : ${albumsList}">
                <img th:if="${album.imageUrl == null}" src="../static/images/album-placeholder.jpeg"
                     th:src="@{/images/album-placeholder.jpeg}"
                     alt="album"
                     style="width: 100%">
                <img th:unless="${album.imageUrl == null}"
                     th:src="${album.imageUrl}"
                     alt="album"
                     style="width: 100%">
                <h1 th:text="${album.title}"></h1>
                <p class="artist-name" th:text="${album.artist.name}"></p>
                <p><button>Tracks</button></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
