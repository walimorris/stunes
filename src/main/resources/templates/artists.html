<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/artists.css" th:href="@{/css/artists.css}" />
    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />

    <title>Artists</title>
</head>

<body>
<nav>
    <img class="logo-img" alt="logo" src="" th:src="@{/images/emblem.png}">
    <div class="navbar">
        <a data-clickable-name="home_page_navigation" href="/">Home</a>
        <a data-clickable-name="albums_page_navigation" href="/albums">Albums Search</a>
        <a data-clickable-name="artists_page_navigation" href="/artists">Artists Search</a>
        <a data-clickable-name="performance_page_navigation" href="/performance">Performance Metrics</a>
    </div>
</nav>
<div class="container">
    <div class="wrap">
        <form th:action="@{/artists/published}" th:object="${artists}" method="get">
            <input class="searchTerm"
                   placeholder="What artist are you looking for?"
                   type="text" th:field="*{name}"/>
            <button type="submit"
                    class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/site-logo-actions.js}"></script>
<script th:src="'https:' + '//kit.fontawesome.com/d10979be3a.js'" crossorigin="anonymous"></script>
</body>
</html>
